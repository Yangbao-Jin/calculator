<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arithmetic Expression Calculator</title>
    <!-- 引入 Bootstrap CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Calculator metal texture style */
        .calculator-container {
            border: 5px solid #333;
            border-radius: 15px;
            padding: 20px;
            background: linear-gradient(45deg, #bdc3c7, #2c3e50);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1), 0 2px 4px rgba(0, 0, 0, 0.2);
        }
        .form-control {
            border-radius: 5px;
            border: 2px solid #333;
        }
    </style>
</head>
<body>

<div class="container mt-5">
    <h2 class="text-center">Arithmetic Expression Calculator</h2>
    <div class="row justify-content-center">
        <div class="col-md-6 calculator-container">
            <form action="/calculate/" method="post">
                {% csrf_token %}
                <div class="form-group">
                    <input type="text" class="form-control" id="expression" name="expression" placeholder="Enter arithmetic expression" value="{{ expression }}" required>
                </div>
                <div class="form-group text-center">
                    <button type="submit" class="btn btn-primary">Submit</button>
                    <button id="clearBtn" type="button" class="btn btn-secondary">Clear</button>
                </div>
            </form>
            <div class="form-group mt-4">
                <label for="resultBox"><strong>Result:</strong></label>
                <input type="text" class="form-control" id="resultBox" readonly style="background-color: #e9ecef;" value="{% if result %}{{ result }}{% else %}No result yet.{% endif %}">
            </div>
        </div>
    </div>
</div>
<script>
    document.getElementById('clearBtn').addEventListener('click', function() {
        document.getElementById('expression').value = '';
        document.getElementById('resultBox').value = 'No result yet.';
    });
</script>

</body>
</html>
